    <script>
      // ULTIMATE CACHE BUSTER - IMMEDIATE FORCE RELOAD
      (() => {
        console.log('ðŸ’¥ ULTIMATE CACHE BUSTER ACTIVATED');
        
        // Check if we already have a cache-busting parameter
        const urlParams = new URLSearchParams(window.location.search);
        const hasCacheBuster = urlParams.has('cb') || urlParams.has('nuclear');
        
        if (!hasCacheBuster) {
          console.log('ðŸ”„ FORCING IMMEDIATE RELOAD WITH CACHE BUSTER');
          
          // Clear everything immediately
          try {
            localStorage.clear();
            sessionStorage.clear();
            
            if ('caches' in window) {
              caches.keys().then(keys => {
                keys.forEach(key => caches.delete(key));
              });
            }
            
            if ('serviceWorker' in navigator) {
              navigator.serviceWorker.getRegistrations().then(registrations => {
                registrations.forEach(registration => registration.unregister());
              });
            }
          } catch (e) {
            console.log('Cache clear error:', e);
          }
          
          // Force reload with unique parameters
          const timestamp = Date.now();
          const random = Math.random();
          const currentUrl = window.location.href.split('?')[0];
          const newUrl = `${currentUrl}?cb=${timestamp}&r=${random}&force=true`;
          
          // Use replace to avoid back button issues
          window.location.replace(newUrl);
        } else {
          console.log('âœ… Cache buster already applied, loading normally');
        }
      })();
    </script>
