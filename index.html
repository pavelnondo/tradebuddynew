    <script>
      // NUCLEAR CACHE CLEAR - FORCE NEW BUNDLE LOAD
      (async () => {
        const version = 'td-2025-09-03-06-NUCLEAR';
        console.log('üöÄ NUCLEAR CACHE CLEAR INITIATED - Version:', version);
        
        try {
          const KEY = 'td_app_version';
          const prev = localStorage.getItem(KEY);
          
          // ALWAYS clear caches and reload for this version
          console.log('üóëÔ∏è Clearing all caches...');
          
          // Unregister ALL service workers
          if ('serviceWorker' in navigator) {
            const regs = await navigator.serviceWorker.getRegistrations();
            for (const r of regs) { 
              try { 
                console.log('üîå Unregistering service worker:', r);
                await r.unregister(); 
              } catch (e) {
                console.log('‚ùå Failed to unregister service worker:', e);
              }
            }
          }
          
          // Clear ALL caches
          if (window.caches && caches.keys) {
            const keys = await caches.keys();
            for (const k of keys) { 
              try { 
                console.log('üóëÔ∏è Deleting cache:', k);
                await caches.delete(k); 
              } catch (e) {
                console.log('‚ùå Failed to delete cache:', e);
              }
            }
          }
          
          // Clear all storage
          localStorage.clear();
          sessionStorage.clear();
          
          // Set new version and force reload
          localStorage.setItem(KEY, version);
          console.log('üîÑ FORCING RELOAD WITH NEW BUNDLE');
          
          // Force reload with cache-busting parameters
          const timestamp = Date.now();
          const random = Math.random();
          const currentUrl = window.location.href.split('?')[0];
          const newUrl = `${currentUrl}?v=${timestamp}&cb=${random}&nuclear=true`;
          
          window.location.href = newUrl;
          
        } catch (e) {
          console.error('‚ùå Cache clear failed:', e);
          // Fallback: force reload anyway
          window.location.reload();
        }
      })();
    </script>
