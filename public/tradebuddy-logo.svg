<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bearGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2E5BBA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E3A8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Bear Head - Much larger and more prominent -->
  <g transform="translate(400, 200)">
    <!-- Bear head shape - much larger -->
    <ellipse cx="0" cy="0" rx="180" ry="150" fill="url(#bearGradient)" stroke="#1E3A8A" stroke-width="4"/>
    
    <!-- Bear ears - much larger -->
    <circle cx="-120" cy="-120" r="45" fill="url(#bearGradient)" stroke="#1E3A8A" stroke-width="3"/>
    <circle cx="120" cy="-120" r="45" fill="url(#bearGradient)" stroke="#1E3A8A" stroke-width="3"/>
    
    <!-- Bear eyes - much larger and more visible -->
    <circle cx="-60" cy="-30" r="25" fill="#FFFFFF" stroke="#1E3A8A" stroke-width="3"/>
    <circle cx="60" cy="-30" r="25" fill="#FFFFFF" stroke="#1E3A8A" stroke-width="3"/>
    <circle cx="-60" cy="-30" r="12" fill="#1E3A8A"/>
    <circle cx="60" cy="-30" r="12" fill="#1E3A8A"/>
    
    <!-- Bear snout - much larger -->
    <ellipse cx="0" cy="40" rx="60" ry="45" fill="#F3F4F6" stroke="#1E3A8A" stroke-width="3"/>
    <ellipse cx="0" cy="40" rx="40" ry="30" fill="#E5E7EB" stroke="#1E3A8A" stroke-width="2"/>
    
    <!-- Bear nose - much larger -->
    <ellipse cx="0" cy="20" rx="15" ry="10" fill="#374151"/>
  </g>
  
  <!-- Upward Trending Graph - much larger and more prominent -->
  <g transform="translate(550, 350)">
    <path d="M 0 150 L 75 110 L 150 130 L 225 40 L 300 0" 
          stroke="#2E5BBA" 
          stroke-width="18" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
    
    <!-- Arrow at the end - much larger -->
    <polygon points="300,0 275,25 325,25" fill="#2E5BBA"/>
  </g>
  
  <!-- TradeBuddy Text - much larger and more prominent -->
  <text x="400" y="520" 
        font-family="Arial, sans-serif" 
        font-size="120" 
        font-weight="bold" 
        text-anchor="middle" 
        fill="#2E5BBA">
    TradeBuddy
  </text>
</svg>
